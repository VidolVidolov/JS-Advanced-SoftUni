<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" id="email" autocomplete="on"/>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw" autocomplete="on"/>
            <button type="submit" class="registerbtn" id="btn">Register</button>
        </div>
    </form>

    <form>
        <div class="container">
            <h1>Log in</h1>
            <p>Please fill in this form to log in your account</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" id="email-login" autocomplete="on"/>

            <label for="psw"><b>Password</b></label>
            <input type="password" id="psw-login" autocomplete="on"/>
            <button type="submit" class="registerbtn" id="btn-login">Log In</button>
        </div>
    </form>


    <button type="submit" class="registerbtn" id="logOut">Log Out</button>
    
    <script src="auth.js">authorization()</script>
    <script src="app.js"></script>
</body>

</html>
