<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books</title>
    <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <script src="auth.js"></script>
</head>

<body>
    <h2>When operating with view tags, please wait a bit more to load the information in the Current tags area. Sorry for the inconvenience!</h2>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>
                <th>Action</th>
                <th>Tags</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <form id= "addBook">
        <h3>FORM</h3>
        <label>TITLE</label>
        <input type="title" id="title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="title" id="author" placeholder="Author...">
        <label>ISBN</label>
        <input type="title" id="isbn" placeholder="Isnb...">
        <button>Submit</button>
    </form>

    <form id= "editBook">
        <h3>EDIT FORM</h3>
        <label>TITLE</label>
        <input type="title" id="edit-title" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="title" id="edit-author" placeholder="Author...">
        <label>ISBN</label>
        <input type="title" id="edit-isbn" placeholder="Isnb...">
        <button>Edit</button>
    </form>

    <form id= "edit-tags">
        <div>Current Tags</div>
        <textarea name="text" id="txtArea" cols="30" rows="10">Tags: </textarea>
        <h3>Tag Section</h3>
        <input type="title" id="tag1" />
        <button id="one" style="display: inline-block">Post Tags</button>
        <button id="deleteTag" style="display: inline-block">Delete Tag</button>
        <button id="two" style="display: inline-block">Delete all Tags</button>
        <button id="close" style="display: inline-block">Close Tag Section</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
